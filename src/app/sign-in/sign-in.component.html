<div class="container">
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-5">
            <h2 class="mt-2" style="color: #4bc3b7">My PROJECT</h2>
          </div>
          <hr />
          <div class="mt-2">
            <form #loginForm="ngForm">
              <div class="form-group">
                <label for="username" class="text-info c-greenblue"
                  >Email address</label
                >
                <input
                  class="form-control"
                  type="email"
                  id="username"
                  name="username"
                  required
                  placeholder="Enter your email"
                  #userEmail
                />
              </div>
              <div class="form-group">
                <label for="password" class="text-info c-greenblue"
                  >Password</label
                >

                <input
                  class="form-control"
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="Enter your password"
                  #userPassword
                />
              </div>

              <div class="form-group mt-4 mb-0 text-center">
                <button
                  class="btn bg-greenblue btn-primary btn-block"
                  type="submit"
                  (click)="
                    authenticationService.SignUp(
                      userEmail.value,
                      userPassword.value
                    )
                  "
                >
                  <i class="mdi mdi-login"></i> Log In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
